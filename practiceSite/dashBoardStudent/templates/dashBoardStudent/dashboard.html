<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    {% load static %}
    <link rel="stylesheet" type="text/css" media="screen" href="{% static 'dashBoardStudent/styles.css' %}" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- <script src="main.js"></script> -->
</head>
<style>
    .tableStudent{
        padding: 20px;
        margin: 50px auto;
        width: 75%;
        box-shadow: 0px 2px 2px 5px #818181;
    }
</style>
<body>
    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <!-- <a href="#">Your Allotment</a> -->
        <!-- <a href="#">Update Profile</a> -->
        <!-- <a href="#">Grievances</a> -->
        <a href="#">Change Password</a>
        <a href="#">Logout</a>
    </div>
    
    <div id="main">
        <!-- <h2>Sidenav Push Example</h2> -->
        <!-- <p>Click on the element below to open the side navigation menu, and push this content to the right.</p> -->
        <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776; Welcome {{ name }}</span>
        <div class="tableStudent container-fluid">
            <table class="table table-striped">
                <thead>
                    <th>Attribute</th>
                    <th>Value</th>
                </thead>
                <tr>
                    <td>Name</td>
                    <td>{{ name }}</td>
                </tr>
                <tr>
                    <td>Enrollment Number</td>
                    <td>{{ eNo }}</td>
                </tr>
                <tr>
                    <td>Faculty Number</td>
                    <td>{{ facNo }}</td>
                </tr>
                <tr>
                    <td>Standing</td>
                    <td>{{ standing }}</td>
                </tr>
                <tr>
                    <td>Room number</td>
                    <td>{{ room_no }}</td>
                </tr>
                <tr>
                    <td>Hostel Name</td>
                    <td>{{ hostelName }}</td>
                </tr>
                <tr>
                    <td>Seater</td>
                    <td>{{ seater }}</td>
                </tr>
            </table>
        </div>
    </div>
    
    <script>
        function openNav() {
            document.getElementById("mySidenav").style.width = "250px";
            document.getElementById("main").style.marginLeft = "250px";
        }

        function closeNav() {
            document.getElementById("mySidenav").style.width = "0";
            document.getElementById("main").style.marginLeft = "0";
        }
    </script>

</body>
</html>
